    <meta charset="UTF-8" />

    <title>StuBro AI | Neural Study Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #ec4899;
        --accent: #22d3ee;
        --bg-deep: #010208;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-tech { font-family: 'Space Grotesk', sans-serif; }
      .font-mono-code { font-family: 'JetBrains Mono', monospace; }

      /* High-end inputs and forms - Astra Standard */
      input, select, textarea {
        background-color: #05070f !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.15) !important;
        outline: none !important;
      }

      .glass-card {
        background: rgba(10, 15, 30, 0.4);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .hero-gradient {
        background: radial-gradient(circle at 50% 0%, #0a0b1e 0%, transparent 70%);
      }

      .neural-scan {
        background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.05), transparent);
        height: 100%;
        width: 600px;
        position: fixed;
        top: 0;
        transform: skewX(-25deg);
        animation: scan-once 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes scan-once {
        0% { left: -150%; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { left: 250%; opacity: 0; }
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #010208; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.05);
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      .text-glow-cyan { text-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }
      .text-glow-violet { text-shadow: 0 0 40px rgba(139, 92, 246, 0.5); }
      
      .tracking-tightest { letter-spacing: -0.06em; }

      /* Prevent flashing or inconsistent white backgrounds */
      html { background-color: #010208; }
    </style>
