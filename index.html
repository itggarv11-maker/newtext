<html lang="en">
  <head>

    <title>StuBro AI | Omega Astra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #8b5cf6;
        --bg-deep: #010208;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(10, 15, 30, 0.4);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #010208; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.05);
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
